<script id="skanssicup-AboutView" type="text/template">
    <div class="container">
      <!-- Example row of columns -->
      <h1 class="my-Localized" code="MENU_ABOUT"></h1>
      <div class="row">
        <div class="col-lg-12">
            <p><b>Järjestäjä:</b> <a href="https://www.facebook.com/tpsP05/">TPS P05</a></p>
			<p><b>Aika:</b> <@= skanssicup.DATE @> (<@= skanssicup.DAY_OF_WEEK @>) klo <@= skanssicup.TIME @> alkaen</p>
            <p><b>Sarjat</b></p>
            <p>Turnauksessa on kaksi sarjaa:  <ul><li><a href="#./ResultsChallenge/">F8 Haastesarja</a> (9:00 - 14:00) </li>
            <li><a href="#./ResultsChallenge/">F8 Kilpasarja</a> (14:30 - 19:30)</li></ul></p>
            <p>
                Molemmissa sarjoissa kaksi lohkoa, 4 joukkuetta/lohko
            </p>
            <p><b>Pelien määrä</b></p>
            <p>Jokaiselle joukkueelle tulee 4-5 peliä. Yksi peli on 1 x 25 minuuttia.</p>
            <p><b>Pelipaikat</b></p>
			<p>Pelit pelataan <a href="<@= skanssicup.MAP_LINK@>" target="_new">Poropuiston jalkapallokentällä</a></p>
			<p>Osoite on <@= skanssicup.ADDRESS @>. Kaikki pelit pelataan tekonurmella.</p>

			<p><b>Säännöt</b></p>
			<p>Turnauksessa noudatetaan <a href="https://www.palloliitto.fi/sites/default/files/kaikki_pelaa_saannot_2018_web.pdf" target="_new">Kaikki Pelaa –sääntöjä(Säännöt 2018)</a>. Jos muuta ei ole erikseen mainittu, noudatetaan Suomen Palloliiton (SPL) sääntöjä.</p>


			<p><b>Palkinnot</b></p>
			<p>Jokainen osallistuja palkitaan mitalilla (10 pelaajaa/joukkue), lisäksi jokaisesta joukkueesta palkitaan tsempparipelaaja.</p>

			<p><b>Palvelut</b></p> 
			<p>Turnausalueella on runsas buffetti, jossa on tarjolla mm. kahvia, virvokkeita, leivonnaisia, hot dogeja ja vohveleita. Turnauksessa on myös arpajaiset ja pallotutka.</p>
            <!--
			<p><b>Pukukoppi</b></p> 
			<p>Käytössä on pukukoppeja (4), joten kaikille ei ole omaa koppia. Suihkut (8) ja vessat (4) ovat pukukoppien yhteydessä.</p>
            -->

			<p><b>Ilmoittautuminen</b></p> 
			<p>Ilmoittautuminen tapahtuu sähköpostitse <a href="mailto:<@= skanssicup.MAIL@>"><ins class="my-Localized" code="MAIL_ADDRESS"></ins></a>
            <p>
            Turnaus täytetään ilmoittautumisjärjestyksessä. Maksuohjeet toimitetaan sähköpostilla ilmoittautumisen jälkeen. Osallistuminen vahvistuu, kun ilmoittautuminen ja turnausmaksu on suoritettu. Turnausmaksua ei palauteta, jos joukkue peruu tulonsa turnaukseen 31.3.2018 jälkeen.
            <p>
                Osallistumismaksu 130 eur/joukkue, mikäli ilmoittautuminen on ennen 15.3.2018, tämän jälkeen 150 eur/joukkue.
            </p>
            <p>
                Etukäteen mahdollista tilata eväspussi 6 eur/pss (sis. mehu, sämpylä, hedelmä, välipalakeksi).
            </p>

</p>

			<p><b>Lisätiedot:</b></p> 
			<p>Pia Lehtonen<br />
			<a href="mailto:<@= skanssicup.MAIL @>"><ins class="my-Localized" code="MAIL_ADDRESS"></ins></a></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <h3 class="my-Localized" code="HEADING_ABOUT_MAP"></h3>
            <br />
            <a class="btn btn-default btn-info skanssicup-AboutView-GoogleMapLink my-Localized" target="_new" href="//maps.google.com/" code="CONTENT_ABOUT_MAPLINK"></a>
            <br />
            <br />
            <div  class="skanssicup-AboutView-GoogleMap"></div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12">
            <!--
            <h3 class="my-Localized" code="HEADING_ABOUT_SPONSORS"></h3>
            <p  class="my-Localized" code="CONTENT_ABOUT_SPONSORS"></p>
            -->
        </div>
      </div>
    </div>
</script>
